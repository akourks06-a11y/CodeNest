<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn programming through interactive courses">
    <title>Course - CodeNest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/course.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-icon">⟨/⟩</span>
                <span class="logo-text">CodeNest</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="course-layout">
        <!-- Sidebar with lessons -->
        <aside class="course-sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 id="sidebarTitle">Course Lessons</h3>
                <button class="sidebar-toggle-mobile" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Search Box -->
            <div class="lesson-search">
                <input type="text" id="lessonSearch" placeholder="Search lessons..." class="search-input">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>

            <!-- Filter by Level -->
            <div class="lesson-filters">
                <button class="filter-btn active" data-level="all">All Lessons</button>
                <button class="filter-btn" data-level="beginner">Beginner</button>
                <button class="filter-btn" data-level="intermediate">Intermediate</button>
                <button class="filter-btn" data-level="advanced">Advanced</button>
            </div>

            <div class="lessons-list" id="lessonsList">
                <!-- Lessons will be loaded dynamically -->
            </div>
        </aside>

        <!-- Main content area -->
        <main class="course-main">
            <!-- Course Info -->
            <section class="course-info" id="courseInfo">
                <!-- Course details will be loaded here -->
            </section>

            <!-- PDF Viewer Container -->
            <div class="pdf-viewer-container" id="pdfViewerContainer">
                <div class="pdf-toolbar">
                    <div class="pdf-toolbar-left">
                        <button class="pdf-btn" id="prevPage" title="Previous Page">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span class="pdf-page-info">
                            <span id="currentPage">1</span> / <span id="totalPages">1</span>
                        </span>
                        <button class="pdf-btn" id="nextPage" title="Next Page">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="pdf-toolbar-right">
                        <button class="pdf-btn" id="zoomOut" title="Zoom Out">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <span id="zoomLevel">100%</span>
                        <button class="pdf-btn" id="zoomIn" title="Zoom In">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <button class="pdf-btn" id="fitWidth" title="Fit to Width">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M8 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3"></path>
                                <path d="M16 3h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-3"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="pdf-canvas-wrapper" id="pdfCanvasWrapper">
                    <canvas id="pdfCanvas"></canvas>
                    <!-- Protection overlay -->
                    <div class="pdf-protection-overlay"></div>
                </div>

                <div class="pdf-placeholder" id="pdfPlaceholder">
                    <div class="placeholder-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <h3>Select a Lesson</h3>
                        <p>Choose a lesson from the sidebar to start learning</p>
                    </div>
                </div>
            </div>

            <!-- Markdown content (for non-PDF lessons) -->
            <div class="lesson-content hidden" id="lessonContent">
                <!-- Markdown will be rendered here -->
            </div>

            <!-- Course Rating -->
            <section class="course-rating-section">
                <h2>Rate this Course</h2>
                <div class="rating-stars" id="ratingStars">
                    <span class="star" data-rating="1">☆</span>
                    <span class="star" data-rating="2">☆</span>
                    <span class="star" data-rating="3">☆</span>
                    <span class="star" data-rating="4">☆</span>
                    <span class="star" data-rating="5">☆</span>
                </div>
                <p class="rating-message" id="ratingMessage"></p>
            </section>

            <!-- Comments Section -->
            <section class="comments-section">
                <h2>Discussion</h2>

                <div class="comment-form">
                    <input type="text" id="commentAuthor" placeholder="Your name" class="comment-input">
                    <textarea id="commentText" placeholder="Share your thoughts or ask a question..." rows="4"
                        class="comment-textarea"></textarea>
                    <button class="btn btn-primary" onclick="submitComment()">Post Comment</button>
                </div>

                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/course-pdf.js"></script>
</body>

</html>
